<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="" class="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='/static/css/main.min.css' rel='stylesheet' />
    


    <title>Agendamento</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }
    
      #calendar {
        max-width: 1100px;
        margin: 50px auto;
      }
    
    </style>
</head>

<body>
<div class="container">
    <div id="calendar">

    </div>
</div>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
              
              initialView: 'resourceTimeGrid',
              editable: true,
              selectable: true,
              dayMaxEvents: true, // allow "more" link when too many events
              dayMinWidth: 200,
              headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridDay,resourceTimeGridTwoDay,resourceTimeGridWeek,dayGridMonth'
              },
              views: {
                resourceTimeGridTwoDay: {
                  type: 'resourceTimeGrid',
                  duration: { days: 1 },
                  buttonText: '1 days',
                  
                }
              },
              
              //// uncomment this line to hide the all-day slot
              allDaySlot: false,
              
              resources: [
              {% for f in resources %}
              
                { id: '{{f.id_funcionario}}', title: '{{f.nome}}', eventColor: '{{color[loop.index-1]}}'},
                
                {% endfor  %}
                
              ],

              
              events: [
              {% for event in events %}
                { id: '{{event.id_agendamento}}', resourceId: '{{event.id_funcionario}}', start: '{{event.data1}}T{{event.hora}}', end: '{{event.data1}}', title: "{% for s in servico %}{% if event.id_servico == s.id_servico %}{{s.nome_servico}}{% endif %}{% endfor %} - {% for c in cliente %}{% if event.id_cliente == c.id_cliente %}{{c.nome}}{% endif %}{% endfor %}" },
                {% endfor %}
              ],

              select: function(arg) {
                console.log(
                  'select',
                  arg.startStr,
                  arg.endStr,
                  arg.resource ? arg.resource.id : '(no resource)'
                );
              },
              dateClick: function(arg) {
                console.log(
                  'dateClick',
                  arg.date,
                  arg.resource ? arg.resource.id : '(no resource)'
                );
              }
              
            });
       
            calendar.render();
            calendar.setOption('locale', 'pt-br');
            
          });
          
          function somar_min(hora, carac, min ){
            var separator = hora.split(carac);
            var soma_min = parseInt(separator[0]) * 60 + parseInt(separator[1]) + parseInt(min);
        
            var hora = soma_min / 60 | 0;
            var minuto = soma_min % 60;
            var result = hora.toString() + ':' + minuto.toString(), hora
            return result
        };

        </script>
    

    <link rel=" stylesheet " href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css " />
    <script src="http://code.jquery.com/jquery-1.8.2.js "></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js "></script>
   <script src="/static/js/main.min.js"></script>
  

</body>

</html>
