<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="" class="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='/static/css/main.min.css' rel='stylesheet' />

    <title>Agendamento</title>

</head>

<body>

    <div id="calendar">

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'resourceTimeGridTwoDay',
              initialDate: '2020-09-07',
              editable: true,
              selectable: true,
              dayMaxEvents: true, // allow "more" link when too many events
              dayMinWidth: 200,
              headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'resourceTimeGridDay,resourceTimeGridTwoDay,resourceTimeGridWeek,dayGridMonth'
              },
              views: {
                resourceTimeGridTwoDay: {
                  type: 'resourceTimeGrid',
                  duration: { days: 2 },
                  buttonText: '2 days',
                }
              },
        
              //// uncomment this line to hide the all-day slot
              //allDaySlot: false,
        
              resources: [
                { id: 'a', title: 'Room A' },
                { id: 'b', title: 'Room B', eventColor: 'green' },
                { id: 'c', title: 'Room C', eventColor: 'orange' },
                { id: 'd', title: 'Room D', eventColor: 'red' }
              ],
              events: [
                { id: '1', resourceId: 'a', start: '2020-09-06', end: '2020-09-08', title: 'event 1' },
                { id: '2', resourceId: 'a', start: '2020-09-07T09:00:00', end: '2020-09-07T14:00:00', title: 'event 2' },
                { id: '3', resourceId: 'b', start: '2020-09-07T12:00:00', end: '2020-09-08T06:00:00', title: 'event 3' },
                { id: '4', resourceId: 'c', start: '2020-09-07T07:30:00', end: '2020-09-07T09:30:00', title: 'event 4' },
                { id: '5', resourceId: 'd', start: '2020-09-07T10:00:00', end: '2020-09-07T15:00:00', title: 'event 5' }
              ],
        
              select: function(arg) {
                console.log(
                  'select',
                  arg.startStr,
                  arg.endStr,
                  arg.resource ? arg.resource.id : '(no resource)'
                );
              },
              dateClick: function(arg) {
                console.log(
                  'dateClick',
                  arg.date,
                  arg.resource ? arg.resource.id : '(no resource)'
                );
              }
            });
        
            calendar.render();
          });
        
        
        </script>
    

    <link rel=" stylesheet " href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css " />
    <script src="http://code.jquery.com/jquery-1.8.2.js "></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js "></script>
   <script src="/static/js/main.min.js"></script>


</body>

</html>
