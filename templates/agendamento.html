{% block content %}


<div class="container ">

    <form action="" class="form" method="POST">

        <div class="mb-3">
            <label for="id_data" class="form-label">Escolha a Data</label>
            <input type="date" class="form-control" id="id_data">

        </div>
        <div class="mb-3">
            <label for="id_hora" class="form-label">Escolha a hora</label>
            <input type="time" class="form-control" id="id_hora">
        </div>
        <div class="mb-3">
            <label for="id_servico" class="form-label">Escolha o Servi√ßo</label>
            <input type="text" class="form-control" id="id_servico">
        </div>
        <div name="funcionarios" method="GET" action="" class="mb-3">
            <label for="id_funcionario" class="form-label">Escolha o Profissional</label>
            <input list="id_funcionario" class="form-control" id="id_funcionario">
            <datalist id="id_funcionario">
                {% for funcionario in funcionarios %}
                <option value="{{funcionario}}" SELECTED>{{funcionarios}}</option>
                {% endfor %}
                </datalist>
        </div>

        <button type=" submit " class="btn1 ">Enviar</button>


    </form>


</div>


{% endblock content %} {% block scripts %} {% endblock scripts %}
