{% block content %}


    <h2>Seja bem-vindo, {{logado['nome']}}!</h2>

<div class="container ">

    <form action="add" class="form" method="POST">

        <div class="mb-3">
            <label for="id_data" class="form-label">Escolha a Data</label>
            <input type="date" class="form-control" id="id_data" name="data">

        </div>
        <div class="mb-3">
            <label for="id_hora" class="form-label">Escolha a hora</label>
            <input type="time" class="form-control" id="id_hora" name="hora">
        </div>
        
        <div class="mb-3">
            <label for="id_servico" class="form-label">Escolha o Servi√ßo</label>
            <input type="text" class="form-control" id="id_servico" name="servico">
        </div>
        <div  class="mb-3">
            <label for="id_funcionario" class="form-label">Escolha o Profissional</label>
            <select name="funcionario" id="serie">
                <option value="escolha">Escolha...</option>
                {% for funcionario in funcionarios %}
                    <option value="{{funcionario['funcionario']}}" {% if aluno['id_serie'] == funcionario['funcionario'] %}selected="selected"{% endif %}>{{funcionario['nome']}} </option>
                {% endfor %}
            </select>
        </div>

        <button type=" submit " class="btn1 ">Enviar</button>


    </form>


</div>


{% endblock content %} {% block scripts %} {% endblock scripts %}
