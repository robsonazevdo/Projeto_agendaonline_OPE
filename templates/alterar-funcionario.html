<!DOCTYPE html>
<html lang="pr_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style-alterar.css">



    <title>Editar Funcionário</title>




  </head>
  <body>

  {% if mensagem %}
<p class="mensagem">{{mensagem}}</p>
{% endif %} {% if erro %}
<p class="erro">{{erro}}</p>
{% endif %}



<div class="conteudo">

    <div class="form">

        <form action="/edicao_funcionario/{{funcionario['id_funcionario']}}" method="POST" class="text-center form-contato" class="was-validated">

            <h1 class=" ">Funcionário</h1>

            <label for="id_nome" class="form-label">Nome</label>
            <input type="text" id="id_nome" placeholder="Nome*" autocomplete="off" required autofocus class="input-fun" name="nome" value = "{{funcionario['nome']}}">

            <label for="id_email" class="form-label">Email</label>
            <input type="email" id="id_email" placeholder="Email*" autocomplete="off" required autofocus class="input-fun" name="email" value = "{{funcionario['email']}}">

            <label for="id_endereco" class="form-label">Endereço</label>
            <input type="text" id="id_endereco" placeholder="Endereço* " autocomplete="off" required autofocus class="input-fun" name="endereco"value = "{{funcionario['endereco']}}">

            <label for="id_telefone" class="form-label">Telefone</label>
            <input type="tel" id="id_telefone" placeholder="Telefone* " autocomplete="off" required autofocus class="input-fun" name="telefone" value = "{{funcionario['telefone']}}">

            <label for="id_cpf" class="form-label">CPF</label>
            <input type="text" id="id_cpf" placeholder="CPF* " autocomplete="off" required autofocus class="input-fun" name="cpf" value = "{{funcionario['cpf']}}">

            <div class="mb-3">
                <label for="id_cargo" class="form-label">Qual é o Cargo </label>
                <select name="id_cargo" id="id_cargo">
                    <option value="escolha">Escolha o Profissional</option>
                    {% for c in cargos %}
                        <option value="{{c['id_cargo']}}"{% if c['id_cargo'] == funcionario['id_cargo'] %}selected="selected"{% endif %}>{{c['nome_cargo']}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-check">
                <input type="radio" id="id_status" name="status" checked="yes" value="Ativo">
                <label class="form-check-label" for="exampleRadios1">
                  Ativo
                </label>
            </div>
            <div class="form-check">
                <input type="radio" id="id_status" name="status" value="Inativo">
                <label class="form-check-label" for="exampleRadios1">
                  Inativo
                </label>
            </div>

            


            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>
</div>

   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
